<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/duck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#db4938" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="icon" href="./icons/duck-192.png" sizes="192x192" />
    <link rel="icon" href="./icons/duck-256.png" sizes="256x256" />
    <link rel="icon" href="./icons/duck-512.png" sizes="512x512" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./icons/duck-192.png" />
    <link rel="apple-touch-icon" href="./icons/duck-256.png" />
    <link rel="apple-touch-icon" href="./icons/duck-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />

    <title>DuckHunt Clone</title>
    <style>
      body {
        background-color: black;
      }
      #gameCanvas {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
      }
    </style>

    <script src="./js/neutralino.js"></script>
    <script>
      if (!window.location.href.includes('localhost:5173') && !window.location.href.includes('github.io') && !window.location.href.includes('localhost:4173')) {
          function onWindowClose() {
              Neutralino.app.exit();
          }
          Neutralino.init();
          Neutralino.events.on("windowClose", onWindowClose);
      }

      if (window.location.href.includes('github.io')) {
          if ("serviceWorker" in navigator) {
              window.addEventListener("load", function () {
              navigator.serviceWorker
                .register("./serviceWorker.js")
                .then((res) => console.log("service worker registered"))
                .catch((err) => console.log("service worker not registered", err));
              });
          }
      }

      window.onload = handleCanvasResize;
      window.addEventListener("resize", handleCanvasResize);

      function handleCanvasResize() {
        var canvas = document.getElementById("gameCanvas");
        var windowRatio = window.innerWidth / window.innerHeight;
        var canvasRatio = canvas.width / canvas.height;

        if (windowRatio < canvasRatio) {
          canvas.style.width = "100%";
          canvas.style.height = "auto";
        } else {
          canvas.style.width = "auto";
          canvas.style.height = "100%";
        }
      }
    </script>
    <script type="module" crossorigin src="./assets/index.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/phaser.js">
  </head>
  <body>
    <main>
      <canvas id="gameCanvas"></canvas>
    </main>
    
  </body>
</html>
